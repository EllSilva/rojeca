<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Swiper Slider Premium</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #111;
        }
        /* ===== SWIPER ===== */
        
        .swiper {
            width: 100%;
            height: 100vh;
            min-height: 400px;
        }
        
        .swiper-slide {
            position: relative;
            overflow: hidden;
        }
        /* ===== IMAGEM COM ZOOM ===== */
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            transition: transform 6s ease;
            will-change: transform;
        }
        
        .swiper-slide-active img {
            transform: scale(1.2);
        }
        /* Overlay */
        
        .swiper-slide::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            top: 0;
            left: 0;
            z-index: 1;
        }
        /* ===== CONTEÚDO ===== */
        
        .content {
            position: absolute;
            bottom: 20%;
            left: 10%;
            color: #fff;
            max-width: 600px;
            opacity: 0;
            z-index: 2;
            transition: all 1s ease 0.5s;
        }
        /* Ativo */
        
        .swiper-slide-active .content {
            opacity: 1;
        }
        /* ===== ANIMAÇÕES ===== */
        
        .fade-right,
        .fade-left,
        .fade-up {
            transition: all 1s ease;
        }
        
        .fade-right {
            transform: translateX(100px);
        }
        
        .swiper-slide-active .fade-right {
            transform: translateX(0);
        }
        
        .fade-left {
            transform: translateX(-100px);
        }
        
        .swiper-slide-active .fade-left {
            transform: translateX(0);
        }
        
        .fade-up {
            transform: translateY(50px);
        }
        
        .swiper-slide-active .fade-up {
            transform: translateY(0);
        }
        
        .content h2 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .content p {
            font-size: 1.2rem;
        }
        /* ===== BOTÃO CTA ===== */
        
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
        }
        /* ===== BOTÕES CIRCULARES ===== */
        
        .swiper-button-next,
        .swiper-button-prev {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            color: #fff;
            transition: 0.3s;
        }
        
        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 18px;
            font-weight: bold;
        }
        
        .swiper-button-next {
            right: 20px;
            top: 55%;
        }
        
        .swiper-button-prev {
            right: 20px;
            left: auto;
            top: 45%;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: #fff;
            color: #000;
        }
        /* ===== RESPONSIVO ===== */
        
        @media(max-width:768px) {
            .swiper {
                height: 80vh;
            }
            .content {
                left: 5%;
                right: 5%;
            }
            .content h2 {
                font-size: 1.8rem;
            }
            .content p {
                font-size: 1rem;
            }
            .swiper-button-next,
            .swiper-button-prev {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <img src="https://picsum.photos/id/1018/1200/600" />
                <div class="content fade-right">
                    <h2>Slide 1</h2>
                    <p>Descrição do primeiro slide com zoom cinematográfico.</p>
                    <a href="#" class="btn">Saiba Mais</a>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="https://picsum.photos/id/1015/1200/600" />
                <div class="content fade-left">
                    <h2>Slide 2</h2>
                    <p>Descrição do segundo slide com animação suave.</p>
                    <a href="#" class="btn">Descobrir</a>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="https://picsum.photos/id/1019/1200/600" />
                <div class="content fade-up">
                    <h2>Slide 3</h2>
                    <p>Descrição do terceiro slide com efeito premium.</p>
                    <a href="#" class="btn">Ver Mais</a>
                </div>
            </div>

        </div>

        <!-- Navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            speed: 1000,
            effect: "fade",
            fadeEffect: {
                crossFade: true
            },
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            }
        });
    </script>

</body>

</html>
